sudo: false
language: go
go:
  - 1.7
  - master
go_import_path: iris.arke.works/forum
services:
  - docker
matrix:
  allow_failures:
    - go: master
  include:
    - go: go1.8rc3
      env: CAN_AFTER_SUCCESS=true
  fast_finish: true
install:
  - go install github.com/kardianos/govendor
script:
  - govendor fmt +vendor
  - diff -u <(echo -n) <(gofmt -d -s .)
  - go tool vet .
  - go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
deploy:
  - provider: script
    script: bash .travis/always.sh
    skip_cleanup: true
    on:
      all_branches: true
      condition: $CAN_AFTER_SUCCESS == "true"
  - provider: script
    script: bash .travis/master.sh
    skip_cleanup: true
    on:
      branch: master
      condition: $CAN_AFTER_SUCCESS == "true"
  - provider: script
    script: bash .travis/tagged.sh
    skip_cleanup: true
    on:
      tags: true
      condition: $CAN_AFTER_SUCCESS == "true"
